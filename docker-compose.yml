version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - app-network

  api:
    image: itsanla/mlk2-api:latest
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - ALLOWED_HOSTS=kelompok2-api.mooo.com,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=https://kelompok2.mooo.com,http://localhost:3000
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - app-network

  web:
    image: itsanla/mlk2-web:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://kelompok2-api.mooo.com
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
