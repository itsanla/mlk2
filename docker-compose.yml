version: '3.8'

services:
  api:
    image: itsanla/mlk2-api:latest
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - ALLOWED_HOSTS=sitabi-api.mooo.com,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=https://sitabi.mooo.com,http://localhost:3000
    restart: unless-stopped
    networks:
      - app-network

  web:
    image: itsanla/mlk2-web:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://sitabi-api.mooo.com
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
