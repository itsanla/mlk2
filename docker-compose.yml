version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,api
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./api:/app
    networks:
      - app-network

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
