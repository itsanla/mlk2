version: '3.8'

services:
  api:
    image: itsanla/mlk2-api:latest
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this}
      - ALLOWED_HOSTS=localhost,127.0.0.1,api
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - FRONTEND_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - app-network

  web:
    image: itsanla/mlk2-web:latest
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
